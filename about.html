<!DOCTYPE html> 
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fight Against Drugs</title>
    
    
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
    <!-- Google Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/drugs.css" />
    
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <!-- Custom JS -->
    <script src="js/function.js"></script>
    
    
    </head> 
<body> 

<!-- Call Menu -->
<div id="nav"></div>
<input type="checkbox" id="nav-trigger" class="nav-trigger" />
<label for="nav-trigger"></label>

<div data-role="page" id="about" class="site-wrap">
	<div class="header">
		<h1>About Drug Abuse</h1>
        <a href="login" class="btn-login" rel="external">Login</a>

	</div>
	<div data-role="content">
    
		<!-- Use Jquery to append html into this div -->
		<div id="aboutcontent">
        </div>

        <a href="javascript:void(0)" id="back-top">Top</a>
        <div class="footer">
            <h4>&copy; Fight Against Drugs</h4>
        </div>
        
	</div>
</div>

<script>
$(document).ready(function() {
  
	$.ajax({
		type: "GET",
		url: "get-about",
		dataType: "json",
		success: function(rows) {
		  
			for (var i in rows){
				var row = rows[i];          
				
				var id = row[0];
				var title = row[1];
				var paragraph = row[2];
				// append json data into a #aboutcontent
				$('#aboutcontent').append("<h2>"+title+"</h2>")
								  .append("<p>"+paragraph+"</p>");
			} 
		
		},

		error:function(xhr, ajaxOptions, thrownError){
			alert(xhr.status);
			alert(thrownError);
		}
		
	});
  
  
});
</script>
</body>
</html>
